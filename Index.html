<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/Style.css">
  <script src="./Js/Poly.js"></script>
  <script src="./Js/main.js"></script>
  <title>Fill Poly</title>
</head>
<body>
  <h1>Fill Poly</h1>
  <div class="container">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="controls">
      <input type="color" id="colorcreate" value="#FFFF00"/>
      <button type="button" id="create">Criar Polígono (selecione uma cor acima)</button>
      <label for="arestacolor">Cor da aresta:</label>
      <input type="color" id="arestacolor" value="#FFFF00"/>
            <button type="button" id="clear">Limpar Tela</button>
      <button type="button" id="delete">Deletar polígono selecionado</button>
      <button type="submit" id="changecolor">Mudar cor  (selecione uma cor abaixo)</button>
      <input type="color" id="color" value="#FFFF00"/>
    </div>
  </div>
</body>
</html>
